<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Telefone</th>
      <th>Data</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="message in messages | filter:message">
      <td>{{$index + 1}}</td>
      <td>{{ message.nome }}</td>
      <td>{{ message.email }}</td>
      <td>{{ message.telefone }}</td>
      <td>{{ message.date }}</td>
      <td><a class="btn btn-danger" ng-click="removePessoas(message)">Remover</a></td>
    </tr>

    </tbody>
</table>
